<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if phone_exists == False %}
    <p>Número de telefone não encontrado. Por favor, registre-se.</p>
    {% endif %}
    <form action="/login" method="post">
        <label for="phone">Número de Telefone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ request.form.phone if request.method == 'POST' else '' }}"><br>
        <label for="token">Token:</label><br>
        <input type="text" id="token" name="token"><br>
        <input type="submit" value="Login" name="login">
        <input type="submit" value="Enviar Token" name="send_token">
    </form>
</body>
</html>
