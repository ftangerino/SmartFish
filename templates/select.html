<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Registro ou Login</title>
</head>
<body>
    <h1>Seleção de Registro ou Login</h1>
    <form action="/select" method="post">
        <input type="radio" id="register" name="choice" value="register">
        <label for="register">Registrar</label><br>
        <input type="radio" id="login" name="choice" value="login">
        <label for="login">Login</label><br>
        <input type="submit" value="Selecionar">
    </form>
</body>
</html>
